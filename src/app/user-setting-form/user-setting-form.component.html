<div class="container">
    <h2>User Setting</h2>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" class="form-control" [(ngModel)]="userSettings.name"/>
            <!-- [(ngModel)] is for 2-way data binding-->
        </div>
        
        <div class="form-check form-group">
            <input class="form-check-input" type="checkbox" value="" id="emailoffer" name="emailOffers" [(ngModel)]="userSettings.emailOffers"/>
            <label class="form-check-label" for="emailoffer">
              Email Speical Offers
            </label>
          </div>
        
    
        <p>User Interface Style</p>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="samegroup" id="lightid" value="light" checked [(ngModel)]="userSettings.samegroup">
                <label class="form-check-label" for="lightid">
                Light
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="samegroup" id="mediumid" value="medium" [(ngModel)]="userSettings.samegroup">
                <label class="form-check-label" for="mediumid">
                Medium
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="samegroup" id="darkid" value="dark" [(ngModel)]="userSettings.samegroup">
                <label class="form-check-label" for="darkid">
                Dark
                </label>
            </div> 

        </div>

        <div class="form-group">
            <label for="subscriptionType">Subcription Type</label>
            <select class="form-control" id="subscriptionType" name="subscriptionType" [(ngModel)]="userSettings.subscriptionType">
              <option>Monthly</option>
              <option>Annual</option>
              <option>Lifetime</option>
              
            </select>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" class="form-control" rows="4" [(ngModel)]="userSettings.notes"></textarea>
        </div>
        

        <button class="btn btn-primary">Send</button>
    </form>
</div>
<!--{{form.value|json}}-->
